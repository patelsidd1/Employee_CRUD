<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f8f9fa; }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 8px;
        }

        .add-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<h2>All Students</h2>

<a class="add-button" href="/students/form">Add New Student</a>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Age</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.course}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
