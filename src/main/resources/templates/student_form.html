<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .form-footer {
            margin-top: 16px;
            text-align: center;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Student Form</h2>
    <form action="/students/save" method="post">
        <input type="hidden" name="id" value="${student.id}" />

        <label>Name:</label>
        <input type="text" name="name" value="${student.name}" required>

        <label>Email:</label>
        <input type="email" name="email" value="${student.email}" required>

        <label>Course:</label>
        <input type="text" name="course" value="${student.course}" required>

        <label>Age:</label>
        <input type="number" name="age" value="${student.age}" required>

        <button type="submit">Save Student</button>
    </form>

    <div class="form-footer">
        <a href="/students/list">View All Students</a>
    </div>
</div>
</body>
</html>
